<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무말 대잔치 : 게시글</title>
    <!-- <link rel="stylesheet" href="posts.css"> -->
</head>
<body>
    <header>
        <button id="backBtn" style="font-size: 16px;">←</button>
        <h1>아무 말 대잔치</h1>
        <!-- <div>
          <img src="프로필이미지.png" alt="사용자 프로필" />
        </div> -->
    </header>

    <main>
        <h2 id = "post-title"></h2>

        <div class="form-section">
            <label for="title">제목*</label><br />
            <input
              type="text"
              id="title"
              name="title"
              placeholder="제목을 입력해주세요. (최대 26글자)"
              maxlength="26"
              required
            />
        </div>

        <div class="form-section">
            <label for="content">내용*</label><br />
            <textarea
              id="content"
              name="content"
              placeholder="내용을 입력해주세요."
              rows="6"
              required
            ></textarea>
            <p class="helper-text"></p>
        </div>

        <div class="form-section">
            <label for="image">이미지</label><br />
            <input type="file" id="image" name="image" accept="image/*" />
        </div>

        <br>
        
        <button id="submitBtn" type="button"></button>

    </main>


    <script type="module" src="post-create.js"></script>

</body>
