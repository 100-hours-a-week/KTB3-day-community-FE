<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무말 대잔치 : 게시글</title>
    <link rel="stylesheet" href="posts.css">
</head>
<body>
    <header>
        <button id="backBtn" style="font-size: 16px;">←</button>
        <h1>아무 말 대잔치</h1>
        <img id="cur_user" src="" alt="사용자 프로필" />
    </header>

    <main class="page">
        <section class="post-header">
            <h2 id="post-title">제목 1</h2>
            <div class="meta">
                <img id="writer-profile" src="" alt="작성자 프로필">
                <span id="writer-name">작성자1</span>
                <time id="post-datetime" datetime="">2025-10-19</time>
            </div>

            <div class="post-button">
                <button id="edit-btn">수정</button>
                <button id="delete-btn">삭제</button>
            </div>
        </section>

        <figure>
            <!-- js에서 동적으로 추가 -->
        </figure>

        <article id="post-content">본문 내용</article>

        <section class="post-stats">
            <div>
                <strong id="likes-count">0</strong>
                <div>좋아요수</div>
              </div>
              <div>
                <strong id="views-count">0</strong>
                <div>조회수</div>
              </div>
              <div>
                <strong id="comments-count">0</strong>
                <div>댓글</div>
              </div>
        </section>

    </main>


    <script type="module" src="post-detail.js"></script>

</body>
